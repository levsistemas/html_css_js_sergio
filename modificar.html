<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
</head>

<body>
    <header id="main-header"></header>
    <h1>Modificar Usuario</h1>
    <div>
        <label for="modificar-id">ID del Usuario:</label>
    </div>
    <div>
        <input type="text" id="id" placeholder="Ingresa ID" disabled>
    </div>
    <div>
        <label for="modificar-nombre">Nombre:</label>
    </div>
    <div>
        <input type="text" id="name" placeholder="Ingresa nombre">
    </div>
    <div>
        <label for="modificar-apellido">Apellido:</label>
    </div>
    <div>
        <input type="text" id="surname" placeholder="Ingresa apellido">
    </div>
    <div>
        <label for="modificar-email">Correo Electr√≥nico:</label>
    </div>
    <div>
        <input type="email" id="email" placeholder="Ingresa correo">
    </div>
    <button type="button" id="modificar">MODIFICAR</button>

    <script type="module" src="./js/modificar.js"></script>
    <script type="module" src="./js/direcciones.js"></script>
</body>

</html>

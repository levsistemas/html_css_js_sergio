<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
</head>
<body>
    <header id="main-header"></header>
    <div>
        <button id="openModal">Ingresar</button>
        <input type="button" value="Consultar" id="consultar">
    </div>
    <h1>Lista de Usuarios</h1>
    <table id="tabla-usuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se añadirán dinámicamente aquí -->
        </tbody>
    </table>

    <div>
        <hr>
    </div>

    <div id="montaje"></div>
    <script type="module" src="./js/listas.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/direcciones.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Eliminar espacios entre celdas */
        }
        table, th, td {
            border: 1px solid black; /* Bordes de la tabla */
        }
        th, td {
            padding: 15px;
            text-align: left; /* Alinear texto a la izquierda */
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table id="tabla-usuarios">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </table>
    <!-- Incluir scripts externos para funcionalidades adicionales -->
    
    <script src="./js/listas.js"></script>
</body>
</html>

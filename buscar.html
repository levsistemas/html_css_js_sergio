<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuario</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <header id="main-header"></header>
    <h1>Buscar Usuario</h1>
    <div>
        <label for="buscar-nombre">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa nombre">
        
        <label for="buscar-apellido">Apellido:</label>
        <input type="text" id="surname" placeholder="Ingresa apellido">
        
        <label for="buscar-email">Email:</label>
        <input type="text" id="email" placeholder="Ingresa email">
        
        <button type="button" id="buscar">BUSCAR</button>
        <button type="button" id="limpiar">LIMPIAR</button> <!-- Nuevo botón "Limpiar" -->
    </div>
    <table id="tabla-usuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se añadirán dinámicamente aquí -->
        </tbody>
    </table>

    <script type="module" src="./js/buscar.js"></script>
    <script type="module" src="./js/direcciones.js"></script>
</body>
</html>

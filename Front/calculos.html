<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <title>Calculadora</title>
</head>
<body id="calFondo">
    <header id="main-header"></header>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <br>
    <button class="button" id="btn1">1</button>
    <button class="button" id="btn2">2</button>
    <button class="button" id="btn3">3</button>
    <button class="button" id="btnAdd">+</button>
    <br>
    <button class="button" id="btn4">4</button>
    <button class="button" id="btn5">5</button>
    <button class="button" id="btn6">6</button>
    <button class="button" id="btnSubtract">-</button>
    <br>
    <button class="button" id="btn7">7</button>
    <button class="button" id="btn8">8</button>
    <button class="button" id="btn9">9</button>
    <button class="button" id="btnMultiply">*</button>
    <br>
    <button class="button" id="btn0">0</button>
    <button class="button" id="btnEqual">=</button>
    <button class="button" id="btnClear">C</button>
    <button class="button" id="btnDivide">/</button>
</div>
    <script src="./js/menu.js"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
